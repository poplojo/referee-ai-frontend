<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referee AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      background: #fafafa;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    label { font-weight: bold; margin-top: 15px; display: block; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background-color: #0078d7;
      color: white;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }
    button:hover { background-color: #005fa3; }
    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #eef4ff;
      border-radius: 8px;
      font-size: 16px;
      display: none;
    }
    .error { background-color: #ffeaea; color: #a00; }
  </style>
</head>
<body>
  <h1>Referee AI</h1>

  <label for="optionA">Option A:</label>
  <input type="text" id="optionA" value="Work from home">

  <label for="optionB">Option B:</label>
  <input type="text" id="optionB" value="Work at office">

  <label for="context">Context:</label>
  <input type="text" id="context" value="IT job">

  <button id="decideBtn">Decide</button>

  <div id="result"></div>

  <script>
    const decideBtn = document.getElementById('decideBtn');
    const resultDiv = document.getElementById('result');

    decideBtn.addEventListener('click', async () => {
      const optionA = document.getElementById('optionA').value.trim();
      const optionB = document.getElementById('optionB').value.trim();
      const context = document.getElementById('context').value.trim();

      resultDiv.style.display = 'block';
      resultDiv.textContent = 'Thinking...';
      resultDiv.classList.remove('error');

      try {
        const response = await fetch('https://referee-ai.onrender.com/decide', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ option_a: optionA, option_b: optionB, context })
        });

        const data = await response.json();

        if (!response.ok) {
          resultDiv.textContent = 'Error: ' + (data.detail || response.status);
          resultDiv.classList.add('error');
          return;
        }

        const reasoningText = data.reasoning ? `<br><br><strong>Reasoning:</strong> ${data.reasoning}` : '';
        resultDiv.innerHTML = `<strong>Decision:</strong> ${data.decision}${reasoningText}`;

      } catch (err) {
        resultDiv.textContent = 'Network error: ' + err.message;
        resultDiv.classList.add('error');
      }
    });
  </script>
</body>
</html>
