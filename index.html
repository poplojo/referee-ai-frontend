<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referee AI</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
    label, input, button { display: block; margin: 10px 0; width: 100%; }
    button { padding: 10px; cursor: pointer; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Referee AI</h1>

  <label for="optionA">Option A:</label>
  <input type="text" id="optionA" value="Work from home">

  <label for="optionB">Option B:</label>
  <input type="text" id="optionB" value="Work at office">

  <label for="context">Context:</label>
  <input type="text" id="context" value="IT job">

  <button id="decideBtn">Decide</button>

  <div id="result"></div>

  <script>
    const decideBtn = document.getElementById('decideBtn');
    const resultDiv = document.getElementById('result');

    decideBtn.addEventListener('click', async () => {
      const optionA = document.getElementById('optionA').value;
      const optionB = document.getElementById('optionB').value;
      const context = document.getElementById('context').value;

      resultDiv.textContent = 'Thinking...';

      try {
        const response = await fetch('https://referee-ai.onrender.com/decide', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ option_a: optionA, option_b: optionB, context })
        });

        if (!response.ok) {
          const errorData = await response.json();
          resultDiv.textContent = 'Error: ' + (errorData.detail || response.status);
          return;
        }

        const data = await response.json();
        resultDiv.textContent = 'Decision: ' + (data.decision || JSON.stringify(data));
      } catch (err) {
        resultDiv.textContent = 'Network error: ' + err.message;
      }
    });
  </script>
</body>
</html>
