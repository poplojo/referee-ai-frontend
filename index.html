<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referee AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #58a6ff;
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 300px;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    input, textarea {
      background-color: #161b22;
      color: #c9d1d9;
    }
    button {
      background-color: #238636;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #f0f6fc;
    }
  </style>
</head>
<body>
  <h1>Referee AI</h1>
  <input id="optionA" placeholder="Option A" />
  <input id="optionB" placeholder="Option B" />
  <textarea id="context" placeholder="Context (optional)"></textarea>
  <button id="decideBtn">Decide</button>
  <div id="result"></div>

  <script>
    document.getElementById("decideBtn").addEventListener("click", async () => {
      const optionA = document.getElementById("optionA").value.trim();
      const optionB = document.getElementById("optionB").value.trim();
      const context = document.getElementById("context").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Thinking...";

      try {
        const res = await fetch("https://referee-ai.onrender.com/decide", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ option_a: optionA, option_b: optionB, context })
        });

        if (!res.ok) throw new Error("Server error: " + res.status);

        const data = await res.json();
        resultDiv.textContent = data.decision
          ? `Decision: ${data.decision === "A" ? optionA : optionB}`
          : "No clear decision.";
      } catch (err) {
        resultDiv.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
