<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referee AI</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    textarea, input { width: 100%; margin: 8px 0; padding: 8px; }
    button { padding: 10px 20px; cursor: pointer; }
    pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Referee AI</h1>
  <input id="optionA" placeholder="Option A">
  <input id="optionB" placeholder="Option B">
  <textarea id="context" placeholder="Context"></textarea>
  <button onclick="decide()">Decide</button>
  <pre id="result"></pre>

  <script>
    async function decide() {
      const option_a = document.getElementById('optionA').value;
      const option_b = document.getElementById('optionB').value;
      const context = document.getElementById('context').value;
      const res = await fetch('https://referee-ai.onrender.com/decide', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ option_a, option_b, context })
      });
      const data = await res.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
